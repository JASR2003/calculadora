<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="calculadora.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preload" href="Calculator.ttf" as="font" type="font/ttf" crossorigin>
    <script src="Calculadora2.js" type="text/javascript"></script>
    <script src="display.js" type="text/javascript"></script>
    <script src="calculadora.js" type="text/javascript" defer></script>
    <script src="colores.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora" id="calc">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="botonColor" onclick="display.borrarTodo()" id="col-2">C</button>
            <button class="botonColor" onclick="display.borrar()">&larr;</button>
            <button class="operador botonColor" value="dividir" >รท</button>
            <button class="numero botonColor" >9</button>
            <button class="numero botonColor" >8</button>
            <button class="numero botonColor" >7</button>
            <button class="operador multiplicar botonColor" value="multiplicar" ><p>+</p></button>
            <button class="numero botonColor" >6</button>
            <button class="numero botonColor" >5</button>
            <button class="numero botonColor" >4</button>
            <button class="operador botonColor" value="sumar" >+</button>
            <button class="numero botonColor" >3</button>
            <button class="numero botonColor" >2</button>
            <button class="numero botonColor" >1</button>
            <button class="operador botonColor" value="restar" >-</button>
            <button class="numero botonColor" id="col-2">0</button>
            <button class="numero botonColor" >.</button>
            <button class="operador botonColor" value="igual" >=</button>
        </div>
            <div class="container-2">
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="verde" onclick="verde()">
                            <label class="form-check-label" for="">verde</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="rosado" onclick="rosado()">
                            <label class="form-check-label" for="">rosado</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="naranja" onclick="naranja()">
                            <label class="form-check-label" for="">naranja</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="gris" onclick="gris()">
                            <label class="form-check-label" for="">gris</label>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
